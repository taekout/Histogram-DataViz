<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mesh;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// update help canvas.
	var c = document.getElementById("imgCanvas");
	var ctx = c.getContext("2d");
	var img = document.getElementById("histo");
	ctx.drawImage(img, 0, 0, 100, 100);
	var imgData = ctx.getImageData(0, 0, c.width, c.height);

	var histoData = new Array(7);
	for(var i = 0 ; i < 7 ; i++) {
		histoData[i] = new Array(7);
		for(var j = 0 ; j < 7 ; j++) {
			histoData[i][j] = new Array(7);
			for(var k = 0 ; k < 7 ; k++) {
				histoData[i][j][k] = 0;
			}
		}
	}


	// get histogram.
	var kBinSize = 37;
	for (var i = 0; i < imgData.data.length; i += 4) {

		// red
		var red = Math.floor( imgData.data[i] / kBinSize );
		var blu = Math.floor( imgData.data[i+1] / kBinSize );
		var gre = Math.floor( imgData.data[i+2] / kBinSize );
		//alert(red + " " + blu + " " + gre);
		histoData[red][blu][gre] ++;
		//alert(histoData[red][blu][gre]);
		imgData.data[i] = 255 - imgData.data[i];
		imgData.data[i+1] = 255 - imgData.data[i+1];
		imgData.data[i+2] = 255 - imgData.data[i+2];
		imgData.data[i+3] = 255;
	}

	ctx.putImageData(imgData,0,0);

	
	
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( 'US community map.png' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 1, 1 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -50;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	// SKYBOX
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	
	////////////
	// CUSTOM //
	////////////
	
	/*
	Q1. Why alert(histoData[i][j][k]) has some undefined data?
	Am I accessing out of boundary(array)?
	
	Q2. How to pass color from (red, green, blue)?
	*/
	const kRange = 7.0;
	const kDist = 20.0;
	for( var i = 0 ; i < kRange ; i++ ) {
		for( var j = 0 ; j < kRange ; j++ ) {
			for( var k = 0 ; k < kRange ; k++ ) {
				var radius;
				if(i == kRange - 1 && j == kRange - 1 && k == kRange - 1)
					radius = 3;
				else
					radius = Math.min( Math.max(Math.log2( histoData[i][j][k] ), 3), 10);
				//console.log(Math.log2( histoData[i][j][k] ) );
				console.log( new THREE.Color().setRGB( i,j,k ).getHex() );
				var geometry = new THREE.SphereGeometry( radius, 10, 10 );
				//console.log(new THREE.Color().setRGB( 0,0,0.5).getHexString());
				var material = new THREE.MeshLambertMaterial( { color: new THREE.Color().setRGB( i * kBinSize / 255 , j * kBinSize /255 , k * kBinSize / 255).getHex() } );//{ color: 0x000088 } 
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( (j - 3) * kDist, 40 + (i - 3) * kDist, 0 + (k - 3) * kDist);
				scene.add(mesh);
			}
		}
	}
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{	  
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>
